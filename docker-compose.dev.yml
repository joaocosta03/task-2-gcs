services:
  backend:
    container_name: backend-dev
    build: ./backend
    ports:
      - "3000:3000"
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - backend/.env
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=postgres
      - DB_NAME=banco_gcs
      - DB_PORT=5432
      - DATABASE_URL=postgres://postgres:postgres@db:5432/banco_gcs
    command: >
      sh -c "
        echo 'ðŸš€ Iniciando o servidor...'; 
        npm start
      "
    volumes:
      - ./backend:/app
    restart: unless-stopped

  db:
    container_name: db-dev
    image: postgres:14
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres 
      - POSTGRES_DB=banco_gcs
    ports:
      - "5434:5432"
    volumes:
      - ./data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  frontend:
    container_name: frontend-dev
    build: ./frontend-novo
    ports:
      - "5173:80"
    restart: unless-stopped

volumes:
  pgdata: