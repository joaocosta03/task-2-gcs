  deploy-homolog:
    when:
      branch: homolog
    commands:
      - cd /home/univates/project/task-2-gcs
      - git pull origin homolog
      - docker-compose -f docker-compose.homolog.yml -p homolog up -d --build

  deploy-prod:
    when:
      branch: main
